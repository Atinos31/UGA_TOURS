<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" safari travel agency website base in uganda">
    <meta name="keywords" content="affordable travel, safari tours, african holiday">
    <meta name="author" content="Sandra atino">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>UGA TOURS</title>

</head>
<body>  
<!-- Main Navbar -->
    <header>
        <h1 class="brand"><i class="fas fa-plane-departure"></i> <span class="highlight"> UGA </span>Tours</h1>
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-btn-label"> <span></span></label>
        <nav>
        <ul>
            <li><a href="#home">home</a></li>
             <li><a href="#about">about</a></li> 
             <li><a href="#tours">tours</a></li> 
             <li><a href="#gallery">gallery</a></li>
              <li><a href="#contact">contact</a></li>
        </ul>
        </nav>
    </header>


  <!-- HERO SLIDER SECTION -->
  <!-- code from bootstrap customised to fit needs -->
  <section id="home">
      <div class="carousel slide" id="travel-slides" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#travel-slides" data-slide-to="0" class="active"></li>
              <li data-target="#travel-slides" data-slide-to="1"></li>
              <li data-target="#travel-slides" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="assets/images/slide1.jpg" alt="three persons happily jumping up high in the air at a sea side." class="img-fluid w-100">
                  <div class="carousel-caption text-center">
                      <h2>NEVER STOP EXPLORING</h2>
                      <p class="lead"> Enjoy The Beautiful beaches  with clear water</p>
                      <button class="btn btn-explore">Explore</button>
                  </div>
              </div>
              <div class="carousel-item">
                  <img src="assets/images/slide2.jpg" alt="lady in a jungle with a backpack" class="img-fluid w-100">
                  <div class="carousel-caption text-center">
                      <h2>BE RELAXED IN NATURE</h2>
                      <p class="lead"> Explore the beauty of the african jungles.</p>
                      <button class="btn btn-explore ">Explore</button>
                  </div>
              </div>
              <div class="carousel-item">
                  <img src="assets/images/slide3.jpg" alt=" a couple riding a motocycle on a free way " class="img-fluid w-100">
                  <div class="carousel-caption text-center">
                      <h2>YOUR FAVORITE DESTINATIONS</h2>
                      <p class="lead">Your favorite destinations at affordable prices</p>
                      <button class="btn btn-explore">Explore</button>
                  </div>
              </div>
          </div>
          <a class="carousel-control-prev" href="#travel-slides" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#travel-slides" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
  </section>

    <!--bootstrap Js files -->
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
   $('.carousel').carousel({
        interval : 3000,
        pause : 'hover'
    });
</script> 
</body>
</html>
